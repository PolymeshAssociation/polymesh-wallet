name: PR
on: [pull_request]

jobs:
  pr:
    strategy:
      matrix:
        step: ['lint', 'build']
    name: ${{ matrix.step }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        run: |
          yarn install --immutable | grep -v 'YN0013'
      - name: Lint
        run: |
          yarn lint
      - name: Build
        run: |
          yarn build
      name: Upload build files
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            master-build.zip
