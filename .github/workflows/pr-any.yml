name: PR
on: [pull_request]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: yarn install --immutable | grep -v 'YN0013'
      - run: yarn lint
      - run: yarn build
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            master-build.zip
      - run: yarn e2e
